<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frank Lovelace - Universo 3D</title>
    <!-- Enlazamos nuestro nuevo archivo CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--El lienzo que faltaba, aquí es donde Three.js dibujará -->
    <canvas id="bg-canvas"></canvas>

    <!-- El contenido HTML irá aquí más adelante -->
    <h1>Hello, World! this is my dev page</h1>

    <!-- Añadimos el "importmap" para que el navegador sepa qué es "three" -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <!--  Añadimos type="module" al script -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
