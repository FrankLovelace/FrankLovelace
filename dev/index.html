<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frank Lovelace - Universo 3D</title>
    <!-- Enlazamos nuestro nuevo archivo CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <canvas id="bg-canvas"></canvas>

    <!-- Modificamos la capa de contenido -->
    <main id="content">
        <section class="scroll-section">
            <h1>Acto I: El Inicio</h1>
        </section>
        <section class="scroll-section">
            <h1>Acto II: El Portal</h1>
        </section>
        <section class="scroll-section">
            <h1>Acto III: La Tierra</h1>
        </section>
        <section class="scroll-section">
            <h1>Acto IV: Proyectos</h1>
        </section>
        <section class="scroll-section">
            <h1>Acto V: Constelaciones</h1>
        </section>

    <!-- Añadimos el "importmap" para que el navegador sepa qué es "three" -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <!--  Añadimos type="module" al script -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
